<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Practice 3 â€” Styling with classList</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Toggle Highlight</h2>
      <p id="text">This paragraph will be highlighted when you click the button.</p>
      <button id="toggleBtn" class="btn">Toggle Highlight</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const text = document.getElementById('text');
    toggleBtn.addEventListener('click', function(){
      text.classList.toggle('highlight');
    });
  </script>
</body>
</html>
