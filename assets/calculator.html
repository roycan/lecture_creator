<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Project â€” Grade Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Grade Calculator</h2>
      <form id="calcForm">
        <div class="form-row">
          <input id="s1" class="input" placeholder="Score 1" />
          <input id="s2" class="input" placeholder="Score 2" />
          <input id="s3" class="input" placeholder="Score 3" />
          <button class="btn" type="submit">Calculate</button>
        </div>
      </form>
      <div id="output" class="card small" style="margin-top:10px;">Average will appear here.</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('calcForm');
    const s1 = document.getElementById('s1');
    const s2 = document.getElementById('s2');
    const s3 = document.getElementById('s3');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const scores = [s1.value, s2.value, s3.value].map(v => Number(v));
      if(scores.some(isNaN)){
        output.textContent = 'Please enter valid numbers for all three scores.';
        output.classList.add('error');
        return;
      }
      const avg = (scores.reduce((a,b)=>a+b,0) / scores.length).toFixed(2);
      output.classList.remove('error');
      output.innerHTML = `Average: <strong>${avg}</strong><br>` + (avg >= 75 ? '<span class="success">PASS</span>' : '<span class="error">FAIL</span>');

      // Bonus: localStorage (optional)
      try{ localStorage.setItem('lastAvg', avg); }catch(e){ /* ignore */ }
    });
  </script>
</body>
</html>
