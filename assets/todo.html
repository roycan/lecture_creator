<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Project â€” To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>To-Do List</h2>
      <form id="todoForm">
        <div class="form-row">
          <input id="taskInput" class="input" placeholder="New task" />
          <button class="btn" type="submit">Add</button>
        </div>
      </form>
      <div id="list" class="card" style="margin-top:10px;"></div>
      <p class="small">Complete the TODOs: implement delete, toggle complete, and remaining count.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('todoForm');
    const taskInput = document.getElementById('taskInput');
    const list = document.getElementById('list');

    let tasks = [];

    function render(){
      list.innerHTML = '';
      tasks.forEach((t, idx) => {
        const div = document.createElement('div');
        div.className = 'form-row';
        const span = document.createElement('span');
        span.textContent = t.text;
        if(t.done) span.classList.add('small');
        const doneBtn = document.createElement('button');
        doneBtn.textContent = t.done ? 'Undo' : 'Done';
        doneBtn.className = 'btn secondary';
        doneBtn.addEventListener('click', ()=>{
          tasks[idx].done = !tasks[idx].done;
          render();
        });
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'btn secondary';
        delBtn.addEventListener('click', ()=>{
          tasks.splice(idx,1);
          render();
        });
        div.appendChild(span);
        div.appendChild(doneBtn);
        div.appendChild(delBtn);
        list.appendChild(div);
      });
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const text = taskInput.value.trim();
      if(!text) return;
      tasks.push({text, done:false});
      taskInput.value = '';
      render();
    });

  </script>
</body>
</html>
